<script>
   document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.story-types-box');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Toggle active class on the clicked button
                    button.classList.toggle('active');
                });
            });
        });
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let startTime;
        let timerInterval;
        const callTimingElement = document.getElementById('call-timing');
        const joinButton = document.getElementById('join-btn');

        const startCallTimer = () => {
            startTime = Date.now();
            timerInterval = setInterval(updateCallTime, 1000);
        };

        const updateCallTime = () => {
            const elapsedTime = Date.now() - startTime;
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            callTimingElement.textContent = `${pad(minutes)}:${pad(seconds)}`;
        };

        const pad = (num) => {
            return num < 10 ? '0' + num : num;
        };

        const stopCallTimer = () => {
            clearInterval(timerInterval);
        };

        // Start the timer when the join button is clicked
        joinButton.addEventListener('click', () => {
            startCallTimer();
            document.getElementById('join-wrapper').style.display = 'none';
            document.getElementById('footer').style.display = 'flex';
        });

        // Stop the timer when the call ends (this is just a placeholder, you need to call this function when the call actually ends)
        // stopCallTimer();
    });
</script>
